<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Toolkit Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <h1>Algorithm Toolkit Dashboard</h1>
            <nav>
                <button id="docs-button">Documentation</button>
                <button id="settings-button">Settings</button>
            </nav>
        </header>

        <div class="main-content">
            <!-- Sidebar with algorithm categories -->
            <aside class="sidebar">
                <h2>Algorithm Categories</h2>
                <ul id="category-list">
                    <!-- Categories will be loaded by JavaScript -->
                    <li class="loading">Loading categories...</li>
                </ul>
            </aside>

            <!-- Main visualization area -->
            <main class="content-area">
                <!-- Algorithm selection header -->
                <div class="algorithm-header">
                    <h2 id="category-title">Select a Category</h2>
                    <div class="algorithm-selector">
                        <select id="algorithm-select" disabled>
                            <option>Select an algorithm</option>
                        </select>
                        <button id="run-button" disabled>Run</button>
                    </div>
                </div>

                <!-- Visualization panel -->
                <div class="visualization-panel">
                    <div id="visualization-container">
                        <div class="placeholder-message">
                            Select an algorithm to visualize
                        </div>
                    </div>
                </div>

                <!-- Controls panel -->
                <div class="controls-panel">
                    <div class="input-controls">
                        <div class="control-group">
                            <label for="input-size">Input Size</label>
                            <input type="range" id="input-size" min="5" max="100" value="10">
                            <span id="input-size-value">10</span>
                        </div>
                        <div class="control-group">
                            <label for="animation-speed">Animation Speed</label>
                            <input type="range" id="animation-speed" min="1" max="10" value="5">
                            <span id="speed-value">5</span>
                        </div>
                    </div>
                    <div class="custom-input">
                        <label for="custom-input-field">Custom Input (comma-separated)</label>
                        <input type="text" id="custom-input-field" placeholder="e.g., 5,3,8,1,2,9">
                        <button id="apply-custom-input">Apply</button>
                    </div>
                </div>

                <!-- Tabs for additional content -->
                <div class="tabs-container">
                    <div class="tabs">
                        <button class="tab-button active" data-tab="code">Code Implementation</button>
                        <button class="tab-button" data-tab="performance">Performance Analysis</button>
                        <button class="tab-button" data-tab="theory">Theory</button>
                        <button class="tab-button" data-tab="applications">Applications</button>
                    </div>
                    <div class="tab-content">
                        <div id="code-tab" class="tab-pane active">
                            <pre><code id="algorithm-code">Select an algorithm to view its implementation</code></pre>
                        </div>
                        <div id="performance-tab" class="tab-pane">
                            <div id="performance-chart"></div>
                            <div id="performance-explanation"></div>
                        </div>
                        <div id="theory-tab" class="tab-pane">
                            <div id="theory-content">
                                Select an algorithm to view its theoretical background
                            </div>
                        </div>
                        <div id="applications-tab" class="tab-pane">
                            <div id="applications-content">
                                Select an algorithm to view its practical applications
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}" type="module"></script>
</body>
</html>
